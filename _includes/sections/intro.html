{% if site.data.section-intro %}
{% assign item = site.data.section-intro %}
<section>
    <p>{{ item.pretitle }}</p>
    <h1>{{ item.title }}</h1>
    <h2>{{ item.tagline }}</h2>
    {% if item.button_discover.link %}
    <a href="#{{ item.button_discover.link }}">{{ item.button_discover.label | escape }}</a>
    {% endif %}
    <a href="{{ item.button_contact.link | relative_url }}">{{ item.button_contact.label | escape }}</a>
</section>
{% endif %}
