<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-1 col-lg-4">
                {% assign filtered_stories = site.stories | where: 'featured', page.story %}
                {% for story in filtered_stories %}{{ story }}{% endfor %}
                {% assign button = site.data.buttons.homepage_featured %}
                <a href="{{ button.link | relative_url }}">{{ button.label | escape }}</a>
            </div>
        </div>
    </div>
</section>
