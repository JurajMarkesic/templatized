{% if site.data.section-about %}
{% assign item = site.data.section-about %}
{% assign target_link = site.data.section-intro.button_discover.link %}
<section {% if target_link %}id="target-section-about"{% endif %}>
    {% if item.pretitle %}
    <p>{{ item.pretitle }}</p>
    {% endif %}
    <h1>{{ item.title }}</h1>
    <a href="{{ item.button.link | relative_url }}">{{ item.button.label | escape }}</a>
</section>
{% endif %}
