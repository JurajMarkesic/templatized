
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  {% seo %}
  {% comment %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  {% endcomment %}
  <link rel="preload" href="{{ '/assets/fonts/Mona-Sans-Regular.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ '/assets/fonts/Zodiak-Black.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap-grid.min.css" rel="stylesheet" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
  {% feed_meta %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  {% include custom-head.html %}

  <script>
    try {
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '{{ site.data.css-variables.css.theme_dark_paper }}')
      } else {
        document.documentElement.classList.remove('dark')
      }
    } catch (_) {}
  </script>
  
  <style> 
  :root {
    --selection-bg: {{ site.data.css-variables.css.selection_bg }};
    --selection-text: {{ site.data.css-variables.css.selection_text }};

    --font-family-base: "{{ site.data.css-variables.css.font_base }}", sans-serif;
    --font-family-heading: "{{ site.data.css-variables.css.font_heading }}", serif;

    --theme-color-meta-name: {{ site.data.css-variables.css.theme_color_meta_name }};
    --theme-color-meta-tile: {{ site.data.css-variables.css.theme_color_meta_tile }};
    --theme-color-meta-mask: {{ site.data.css-variables.css.theme_color_meta_mask }};
    --theme-color-main: {{ site.data.css-variables.css.theme_color_main }};
    --theme-dark-color-main: {{ site.data.css-variables.css.theme_dark_color_main }};
    
    --paper: {{ site.data.css-variables.css.paper }};
    --ink: {{ site.data.css-variables.css.ink }};
    --dark-paper: {{ site.data.css-variables.css.dark_paper }};
    --dark-ink: {{ site.data.css-variables.css.dark_ink }};

    --button-basic-bg: {{ site.data.css-variables.css.button_basic_bg }};
    --button-basic-hover-bg: {{ site.data.css-variables.css.button_basic_hover_bg }};
    
    --button-primary-bg: {{ site.data.css-variables.css.button_primary_bg }};
    --button-primary-hover-bg: {{ site.data.css-variables.css.button_primary_hover_bg }};
    --button-primary-label: {{ site.data.css-variables.css.button_primary_label }};

    --button-outline-color: {{ site.data.css-variables.css.button_outline_color }};
    --button-outline-hover-bg: {{ site.data.css-variables.css.button_outline_hover_bg }};
    --button-outline-hover-color: {{ site.data.css-variables.css.button_outline_hover_color }};
    
    --header-height: {{ site.data.css-variables.css.header_height }};
    --header-bg: {{ site.data.css-variables.css.header_bg }};
    --header-color: {{ site.data.css-variables.css.header_color }};
    --header-brand-link-height: {{ site.data.css-variables.css.header_brand_link_height }};

    --footer-padding-top: {{ site.data.css-variables.css.footer_padding_top }};
    --footer-padding-bottom: {{ site.data.css-variables.css.footer_padding_bottom }};
    --footer-bg: {{ site.data.css-variables.css.footer_bg }};
    --footer-brand-link-height: {{ site.data.css-variables.css.footer_brand_link_height }};
    --footer-socials-size: {{ site.data.css-variables.css.footer_socials_size }};
    --footer-socials-space-between-items: {{ site.data.css-variables.css.footer_socials_space_between_items }};

    --mobile-nav-bg: {{ site.data.css-variables.css.mobile_nav_bg }};
    --mobile-nav-color: {{ site.data.css-variables.css.mobile_nav_color }};
    --mobile-current-bg: {{ site.data.css-variables.css.mobile_current_bg }};
    --mobile-submenu-bg: {{ site.data.css-variables.css.mobile_submenu_bg }};

    --desktop-current-bg: {{ site.data.css-variables.css.desktop_current_bg }};
    --desktop-nav-color: {{ site.data.css-variables.css.desktop_nav_color }};
    --desktop-nav-text-size: {{ site.data.css-variables.css.desktop_nav_text_size }};
    --desktop-nav-space-between-items: {{ site.data.css-variables.css.desktop_nav_space_between_items }};
    --desktop-nav-link-hover-bg: {{ site.data.css-variables.css.desktop_nav_link_hover_bg }};

    --desktop-nav-submenu-bg: {{ site.data.css-variables.css.desktop_nav_submenu_bg }};
    --desktop-nav-submenu-hover-bg: {{ site.data.css-variables.css.desktop_nav_submenu_hover_bg }};
    --desktop-nav-submenu-width: {{ site.data.css-variables.css.desktop_nav_submenu_width }};

    --work-section-bg: {{ site.data.css-variables.css.work_section_bg }};
    --work-card-border-color: {{ site.data.css-variables.css.work_card_border_color }};
    --work-card-hover-bg: {{ site.data.css-variables.css.work_card_hover_bg }};

    --team-section-bg: {{ site.data.css-variables.css.team_section_bg }};
    --team-card-border-color: {{ site.data.css-variables.css.team_card_border_color }};
    --team-card-hover-bg: {{ site.data.css-variables.css.team_card_hover_bg }};

    --products-section-bg: {{ site.data.css-variables.css.products_section_bg }};
    --products-card-border-color: {{ site.data.css-variables.css.products_card_border_color }};
    --products-card-hover-bg: {{ site.data.css-variables.css.products_card_hover_bg }};

    --transition-duration-slow: {{ site.data.css-variables.css.transition_duration_slow }};
    --transition-duration-fast: {{ site.data.css-variables.css.transition_duration_fast }};
    --easing: {{ site.data.css-variables.css.easing }};
  }
  </style>
</head>
