
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  {% seo %}
  {% comment %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  {% endcomment %}
  <link rel="preload" href="{{ '/assets/fonts/Mona-Sans-Regular.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ '/assets/fonts/Zodiak-Black.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap-grid.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
  {% feed_meta %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  {% include custom-head.html %}

  {% comment %}
  <script>
    try {
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#020202')
      } else {
        document.documentElement.classList.remove('dark')
      }
    } catch (_) {}
  </script>
  {% endcomment %}
  
  <style> 
  :root {
    --selection-bg: {{ site.css.selection_bg }};
    --selection-text: {{ site.css.selection_text }};
    --font-family-base: "{{ site.css.font_base }}", sans-serif;
    --font-family-heading: "{{ site.css.font_heading }}", serif;
    --theme-paper: {{ site.css.theme_paper }};
    --theme-ink: {{ site.css.theme_ink }};
    --theme-dark-paper: {{ site.css.theme_dark_paper }};
    --theme-dark-ink: {{ site.css.theme_dark_ink }};
    --button-bg: {{ site.css.button_bg }};
    --button-label: {{ site.css.button_label }};
    --header-height: {{ site.css.header_height }};
    --header-bg: {{ site.css.header_bg }};
    --transition-duration-slow: {{ site.css.transition-duration-slow }};
    --transition-duration-fast: {{ site.css.transition-duration-fast }};
    --easing: {{ site.css.easing }};
  }
  </style>
</head>
