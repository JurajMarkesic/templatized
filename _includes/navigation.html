<div class="nav-main-wrapper">
    <nav class="nav-main">
    {% for item in site.data.navigation %}
        <a href="{{ item.link | relative_url }}" class="nav-link {% if page.url == item.link %}is-current{% endif %}">
            <span class="nav-link-label">{{ item.name | escape }}</span>
        </a>
    {% endfor %}
    </nav>
</div>
