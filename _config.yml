# lang: hr # overrides default en

a11y_skip: Skip to main content

company_name: "Kurian"
copyright_label: "All right reserved"

brand_name_description: "Kurian logo"
brand_logo: true # if false text will be displayed
brand_svg: true # if false a png will be used

home:
  limit_features: 3
  limit_services: 6
  # limit_products: 4
  # limit_team: 4
  # limit_posts: 5
  # limit_careers: 3

collections:
  # services:
  #   output: true # has to be commented out like this for some reason
  services:
    output: true
  products:
    output: true
  team:
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
