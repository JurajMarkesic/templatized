  #     layout: "list"
  # - scope:
  #     path: "about"
  #     type: "pages"
  #   values:
  #     layout: "about"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "services"
    values:
      layout: "services-post"
  - scope:
      path: ""
      type: "products"
    values:
      layout: "products-post"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team-member"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

