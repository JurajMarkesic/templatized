---
layout: default
---

<div class="page-content">
    <main class="page-layout">
        <section class="page-intro">
            <div class="container">
                <div class="team-intro-button-wrap">
                {% assign buttons = site.data.buttons.team_back_to_home.items %}
                {%- if buttons -%}
                    {%- for item in buttons -%}
                    {% assign button_style = item.style %}
                    <a class="button {% if item.style == 'primary' %}button-primary {% elsif item.style == 'outline' %}button-outline {% endif %}" href="{{ item.link | relative_url }}">{{ item.label | escape }}</a>
                    {%- endfor -%}
                {%- endif -%}
                </div>
                {% if page.title %}
                <div class="row">
                    <div class="col-lg-6">
                        <h1 class="section-title">{{ page.title }}</h1>
                    </div>
                </div>
                {% endif %}
            </div>
        </section>
        <section class="page-body">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        {{ content }}
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
