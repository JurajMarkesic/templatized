---
layout: default
---

<div class="page-content">
    <main class="page-layout">
        <section class="page-intro">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        {% if page.title %}
                        <h1 class="section-title">{{ page.title }}</h1>
                        {% endif %}
                        {% if page.description %}
                        <p class="section-description">{{ page.description }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </section>
        <div {% if site.a11y_skip %}id="main-content"{% endif %}></div>
        <section class="page-body">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                        {{ content }}
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
