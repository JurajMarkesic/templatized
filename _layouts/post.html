---
layout: default
---

<div class="page-content">
    <main class="page-layout">
        {% if page.title %}
        <section class="page-intro">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h1 class="section-title">{{ page.post_title }}</h1>
                        <p>{{ page.date | date_to_string }}</p>
                    </div>
                </div>
            </div>
        </section>
        {% endif %}
        <section class="page-body">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        {{ content }}
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
